<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/admin-page.css">
    <link rel="stylesheet" href="./css/sweetalert-custom.css">
    <script defer src="./js/app-models.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">

        <div class="admin-container">
            <div class="admin-container-header">
                <h1>Lista de modelos</h1>
                <div class="input"><input id="search-input" type="text" placeholder="Busca una modelo"></div>
            </div>

            <table class="admin-list-table">
                <thead>
                    <tr style="text-align: left; height: 50px;">
                        <th style="width: 5%; text-align: center;">#</th>
                        <th style="width: 5%;">Marca</th>
                        <th style="width: 15%;">Modelo</th>
                        <th style="width: 8%;">Precio</th>
                        <th style="width: 8%;">Stock</th>
                        <th style="width: 10%;">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbody-container">
                    
                </tbody>
            </table>

        </div>

        <form class="form">
            <h1>Formulario</h1>
            <div class="form-input">
                <label for="">Marca</label>
                <select name="brand-select" id="brand-select">
                    <!-- Options inyectado con JS -->
                </select>
            </div>
            <div class="form-input">
                <label for="">Nombre de modelo</label>
                <input type="text" placeholder="Introduce un nombre" id="name-input">
            </div>
            <div class="form-input">
                <label for="">Precio</label>
                <input type="number" placeholder="Introduce un precio" id="price-input">
            </div>
            <div class="form-input">
                <label for="">Stock</label>
                <input type="number" id="stock-input">
            </div>
            <div class="form-input">
                <label for="">Descripción</label>
                <input type="textarea" placeholder="Introduce una descripción" id="desc-input">
            </div>
            <div class="form-input">
                <label for="">URL Imagen</label>
                <input type="text" placeholder="Introduce una URL" id="img-input">
            </div>
        
            <div class="form-buttons">
                <button id="btn-cancel" class="btn-cancel">Cancelar</button>
                <button id="btn-insert" class="btn-insert d-inline">Insertar</button>
                <button id="btn-update" class="btn-update d-none">Actualizar</button>
            </div>
        </form>
    
    </div>
    
</body>
</html>
